<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="notifications">
        <div class="notification-border"></div>
    </div>
    <header>
        <div class="cart-button"></div>
    </header>
    <div class="wrapper">
        <main>
            <div class="goods-list-container">
                <div class="goods-list"></div>
            </div>
        </main>
        <footer>
            <div class="feedback">
                <div class="warn-msg msg-name"></div>
                <div class="warn-msg msg-phone"></div>
                <div class="warn-msg msg-email"></div>
                <input placeholder="Имя" id="firstname" type="text" required="required">
                <input placeholder="Номер телефона" id="phone" type="text">
                <input placeholder="E-mail" id="email" type="text">
                <!-- <p>Оставьте свои данные и получайте свежую информацию о скидках!</p> -->
                <button id="feedback-sbmt" type="submit">Отправить</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
