<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="vue-container">
        <div class="notifications">
        </div>
        <header class="header">
            <div class="title">SHOP</div>
            <div class="search-line">
                <input class="search-good" type="text" placeholder="Введите название товара...">
                <div class="clear-search">Очистить</div>
                <svg id="searchGood" fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="25px"
                    height="25px">
                    <path
                        d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z" />
                </svg>
            </div>
            <div class="cart-button" @click="isCartVisible = !isCartVisible">
                <cartstats></cartstats>
            </div>
            <div class="cart-widget-container">
                <cartwidget></cartwidget>
            </div>
        </header>

        <div class="wrapper">
            <main>
                <div class="goods-list-container">
                    <goodslist></goodslist>
                </div>
            </main>
        </div>

        <footer>
            <div class="feedback">
                <div class="feedback-forms">
                    <input placeholder="Имя" id="firstname" type="text" required="required">
                    <div class="warn-msg msg-name"></div>

                    <input placeholder="Номер телефона" id="phone" type="text">
                    <div class="warn-msg msg-phone"></div>

                    <input placeholder="E-mail" id="email" type="text">
                    <div class="warn-msg msg-email"></div>

                    <button id="feedback-sbmt" type="submit">Отправить</button>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="vue_components/goods_list.js"></script>
    <script src="vue_components/filtered_list.js"></script>
    <script src="vue_components/cart_widget.js"></script>
    <script src="vue_components/cart_button.js"></script>
    <script src="js/search_good.js" defer></script>
    <script src="js/validate_forms.js" defer></script>
    <script src="js/main.js"></script>
</body>

</html>
